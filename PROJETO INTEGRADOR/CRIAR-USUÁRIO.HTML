<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Cadastrar Usuário</title>
    <link rel="stylesheet" href="/assets/css/output.css">
    <style>
      /* Definindo as variáveis CSS para cores (essenciais para o Tailwind e estilos customizados) */
     

      body {
        background-color: var(--color-quaternary); 
      }

      @media (max-height: 800px) {
        body {
          overflow-y: auto;
        }
        main {
          padding: 20px 0;
          align-items: flex-start;
          height: auto;
          min-height: 100vh;
        }
        .form-container {
          max-height: none;
          overflow-y: visible;
        }
      }
    </style>
    <script src="/src/utils/auth.js"></script>
    <script type="module" src="/assets/js/criarUsuario.js"></script>
  </head>
  <body class="bg-[var(--color-quaternary)]">
    <main class="min-h-screen w-screen flex items-center justify-center p-4">
      <div class="form-container w-full lg:w-3/4 xl:w-9/12 2xl:w-7/12 bg-[var(--color-fifth)] shadow-[0_0px_40px_rgba(0,0,0,0.10)] lg:shadow-[0_0px_40px_rgba(0,0,0,0.25)] rounded-2xl p-6">
        <div class="text-right mb-4">
            <a href="/admin/" class="text-sm text-pink-600 font-semibold hover:underline">&larr; Voltar</a>
        </div>
        
        <div class="flex flex-col items-center">
          <img src="/assets/img/Woman.svg" class="h-12 w-12 object-contain" alt="Usuário" />
          <h1 class="mt-1 font-extrabold text-2xl text-[var(--color-primary)] text-center">Cadastro de Profissional da Saúde</h1>
        </div>

        <form id="formUsuario" method="post" class="mt-4 mx-2 md:mx-4 space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label for="nome" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">Nome</label>
              <div class="flex items-center bg-[#D9D9D9] rounded-2xl mt-1">
                <img src="/assets/img/person.svg" class="h-10 w-10 p-2" />
                <input type="text" id="nome" name="nome" placeholder="Digite o nome" required
                  class="w-full text-lg py-3 placeholder:text-base bg-transparent outline-none focus:ring-0" />
              </div>
            </div>

            <div>
              <label for="cpf" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">CPF</label>
              <div class="flex items-center bg-[#D9D9D9] rounded-2xl mt-1">
                <img src="/assets/img/CPF.svg" class="h-10 w-10 p-2" />
                <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required
                  class="w-full text-lg py-3 placeholder:text-base bg-transparent outline-none focus:ring-0" />
              </div>
            </div>

            <div>
              <label for="email" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">E-mail</label>
              <div class="flex items-center bg-[#D9D9D9] rounded-2xl mt-1">
                <img src="/assets/img/email.svg" class="h-10 w-10 p-2" />
                <input type="email" id="email" name="email" placeholder="Digite o e-mail" required
                  class="w-full text-lg py-3 placeholder:text-base bg-transparent outline-none focus:ring-0" />
              </div>
            </div>

            <div>
              <label for="role" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">Profissão</label>
              <div class="flex items-center bg-[#D9D9D9] rounded-2xl mt-1">
                <img src="/assets/img/enfermeira.svg" class="h-10 w-10 p-2" />
                <select id="role" name="role"
                  class="w-full text-lg py-3 bg-transparent placeholder:text-base outline-none focus:ring-0" required>
                  <option value="">Selecione a profissão</option>
                  <option value="paciente">Paciente</option>
                  <option value="admin">Administrador</option>
                  <option value="medico">Médico(a)</option>
                  <option value="enfermeiro">Enfermeiro(a)</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
            </div>

            <div>
              <label for="crm" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">
                CRM <span class="text-xs">(Opcional)</span>
              </label>
              <div class="flex items-center mt-1 rounded-2xl bg-[#D9D9D9] overflow-hidden"> 
                <img src="/assets/img/CRM.svg" class="h-10 w-10 p-2" /> 
                <input
                  type="text"
                  id="crm"
                  name="crm"
                  placeholder="Campo disponível apenas para médicos"
                  class="w-full text-lg py-3 placeholder:text-base outline-none cursor-not-allowed bg-red-100" 
                  disabled
                />
              </div>
            </div>

            <div>
              <label for="senha" class="px-3 text-start font-extrabold text-sm text-[var(--color-tertiary)]">Senha</label>
              <div class="flex items-center bg-[#D9D9D9] rounded-2xl mt-1">
                <img src="/assets/img/lock.svg" class="h-10 w-10 p-2" />
                <input type="password" id="senha" name="senha" placeholder="Digite a senha" required
                  class="w-full text-lg py-3 placeholder:text-base bg-transparent outline-none focus:ring-0" />
              </div>
            </div>
          </div>

          <div class="md:col-span-2 mt-1">
            <h2 class="text-lg font-extrabold text-[var(--color-primary)] mb-2">Permissões de Acesso</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              <label class="flex items-center gap-4 p-2 rounded-lg hover:bg-gray-100">
                <input type="checkbox" name="permissoes" value="consultar_exames" class="accent-[var(--color-primary)] w-5 h-5" />
                <span class="font-semibold text-[var(--color-tertiary)]">Consultar Exames</span>
              </label>
              <label class="flex items-center gap-4 p-2 rounded-lg hover:bg-gray-100">
                <input type="checkbox" name="permissoes" value="gerenciar_pacientes" class="accent-[var(--color-primary)] w-5 h-5" />
                <span class="font-semibold text-[var(--color-tertiary)]">Gerenciar Pacientes</span>
              </label>
              <label class="flex items-center gap-4 p-2 rounded-lg hover:bg-gray-100">
                <input type="checkbox" name="permissoes" value="realizar_coleta_exame" class="accent-[var(--color-primary)] w-5 h-5" />
                <span class="font-semibold text-[var(--color-tertiary)]">Realizar Coleta de Exame</span>
              </label>
              <label class="flex items-center gap-4 p-2 rounded-lg hover:bg-gray-100">
                <input type="checkbox" name="permissoes" value="realizar_analise_clinica" class="accent-[var(--color-primary)] w-5 h-5" />
                <span class="font-semibold text-[var(--color-tertiary)]">Realizar Análise Clínica</span>
              </label>
              <label class="flex items-center gap-4 p-2 rounded-lg hover:bg-gray-100">
                <input type="checkbox" name="permissoes" value="laudar_resultados" class="accent-[var(--color-primary)] w-5 h-5" />
                <span class="font-semibold text-[var(--color-tertiary)]">Laudar Resultados</span>
              </label>
            </div>
          </div>

          <input
            type="submit"
            name="submit"
            id="submit"
            class="mt-3 text-white font-extrabold w-full text-xl py-3 bg-[var(--color-primary)] rounded-2xl hover:bg-[var(--color-secondary)] cursor-pointer"
            value="Criar Usuário"
          />
        </form>
      </div>
    </main>
  </body>
</html>
