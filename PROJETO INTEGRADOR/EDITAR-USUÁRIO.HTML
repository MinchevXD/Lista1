<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Usuário</title>
  <link href="/assets/css/output.css" rel="stylesheet" />
</head>
<body class="bg-[var(--color-fifth)] min-h-screen overflow-y-hidden flex items-center justify-center p-4">
  <div class="bg-[var(--color-fifth)] shadow-[0_0px_40px_rgba(0,0,0,0.10)] lg:shadow-[0_0px_40px_rgba(0,0,0,0.25)] rounded-2xl p-6 rounded-2xl w-full max-w-4xl p-6">
    <div class="flex items-center justify-between mb-5">
      <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Administrativo - Editar Usuário</h1>
      <a href="/admin/usuario" class="text-sm text-pink-600 font-semibold hover:underline">&larr; Voltar</a>
    </div>

    <form id="formEditarUsuario" class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="space-y-3">
        <div>
          <label for="nome" class="block text-sm font-semibold text-gray-700">Nome:</label>
          <input type="text" id="nome" name="nome" class="w-full px-4 py-3 rounded-md border border-gray-300" required />
        </div>
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-md border border-gray-300" required />
        </div>
        <div>
        <label for="cpf" class="block text-sm font-semibold text-gray-700">CPF:</label>
          <input type="text" id="cpf" name="cpf" class="w-full px-4 py-3 rounded-md border border-gray-300" required maxlength="14" placeholder="000.000.000-00" />
        </div>
        <div>
            <label for="role" class="block text-sm font-semibold text-gray-700">Profissão:</label>
            <select id="role" name="role" class="w-full px-4 py-3 rounded-md border border-gray-300 bg-white" required>
                <option value="">Selecione uma profissão</option>
                <option value="paciente">Paciente</option>
                <option value="admin">Administrador</option>
                <option value="medico">Médico(a)</option>
                <option value="enfermeiro">Enfermeiro(a)</option>
                <option value="outros">Outros</option>
            </select>
        </div>
        <div>
            <label for="crm" class="block text-sm font-semibold text-gray-700">CRM:</label>
            <input type="text" id="crm" name="crm" class="w-full px-4 py-3 rounded-md border border-gray-300 bg-red-100 cursor-not-allowed" placeholder="Campo disponível apenas para médicos" disabled />
        </div>
        <div class="hidden"> <label for="status" class="block text-sm font-semibold text-gray-700">Status:</label>
            <select id="status" name="status" class="w-full px-4 py-3 rounded-md border border-gray-300 bg-white" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
      </div>

      <div class="space-y-3">
        <div class="border-b pb-5 space-y-3">
          <h2 class="font-bold text-lg text-gray-800">Permissões:</h2>
          <label class="flex items-center gap-3 text-base py-1">
            <input type="checkbox" name="permissoes" value="consultar_exames" id="perm_consultar_exames" class="accent-green-600 w-5 h-5" />
            <span>Consultar Exames</span>
          </label>
          <label class="flex items-center gap-3 text-base py-1">
            <input type="checkbox" name="permissoes" value="gerenciar_pacientes" id="perm_gerenciar_pacientes" class="accent-green-600 w-5 h-5" />
            <span>Gerenciar Pacientes</span>
          </label>
          <label class="flex items-center gap-3 text-base py-1">
            <input type="checkbox" name="permissoes" value="realizar_coleta_exame" id="perm_realizar_coleta_exame" class="accent-green-600 w-5 h-5" />
            <span>Realizar Coleta de Exame</span>
          </label>
          <label class="flex items-center gap-3 text-base py-1">
            <input type="checkbox" name="permissoes" value="realizar_analise_clinica" id="perm_realizar_analise_clinica" class="accent-green-600 w-5 h-5" />
            <span>Realizar Análise Clínica</span>
          </label>
          <label class="flex items-center gap-3 text-base py-1">
            <input type="checkbox" name="permissoes" value="laudar_resultados" id="perm_laudar_resultados" class="accent-green-600 w-5 h-5" />
            <span>Laudar Resultados</span>
          </label>
        </div>

        <div class="border-t pt-5 space-y-3">
          <h2 class="font-bold text-lg text-gray-800">Alterar Senha (opcional):</h2>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <input type="password" id="novaSenha" name="novaSenha" placeholder="Nova senha" class="px-4 py-3 rounded-md border border-gray-300" />
            <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirmar nova senha" class="px-4 py-3 rounded-md border border-gray-300" />
          </div>
        </div>
      </div>

      <div class="md:col-span-2 flex justify-end gap-4 pt-5">
        <button type="button" onclick="window.location.href='/admin/usuario'" class="bg-gray-300 text-gray-800 font-semibold px-5 py-2 rounded-lg hover:bg-gray-400 transition-colors">Cancelar</button>
        <button type="submit" class="bg-purple-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-purple-700 transition-colors">Salvar Alterações</button>
      </div>
    </form>
  </div>

  <script src="/src/utils/auth.js"></script>
  <script type="module" src="/assets/js/editarUsuarios.js"></script>
</body>
</html>
